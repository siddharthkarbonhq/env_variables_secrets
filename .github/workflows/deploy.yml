name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: "test"
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster0.xy5lfaa.mongodb.net
      MONGODB_CLUSTER_USERNAME: sharmasiddharth2009
      MONGODB_CLUSTER_PASSWORD: 948WSaq1jvcWDbp5
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install mongosh
        run: |
          sudo apt-get install gnupg
          wget -qO- https://www.mongodb.org/static/pgp/server-7.0.asc | sudo tee /etc/apt/trusted.gpg.d/server-7.0.asc
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh
          mongosh --version
      - name: Initalize MongoDB
        run: |
          mongosh "mongodb+srv://${{ env.MONGODB_CLUSTER_ADDRESS }}/" --apiVersion 1 --username ${{ env.MONGODB_CLUSTER_USERNAME }} --password ${{ env.MONGODB_CLUSTER_PASSWORD }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run:  echo "MONGODB_USERNAME= ${{ env.MONGODB_CLUSTER_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_USERNAME= ${{ env.MONGODB_DB_NAME }}"
